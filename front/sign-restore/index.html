<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../src/styles/bootstrap.min.css">
    <link rel="stylesheet" href="../src/styles/send/custom.css">
    <title>SRW</title>
</head>
<body id="container">
<canvas id="canvas" width="300" height="300" style="display: none"></canvas>
<img src="#" id="qrImage" align="left" style="display: none">
<div class="container">
    <br>
    <br>
    <div class="col-12">
        <div class="loader" id='loader'>
            <div class='loader-container'>
                <div class="row">
                    <div class="col-12 text-center">
                        <img style="max-width: 300px" src="../src/img/preview.png">
                    </div>
                    <div class="col-12 bg">
                        <div class="loader-spin" id="loader-4">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 text-center">
       <h1> Create a new private key</h1>
        <form method="post" id="passwordForm">
            <div class="text-center">
                <h2>Make a password, please</h2>
            </div>
            <br>
            <input type="password" class="input-lg form-control text-center" name="password1" id="password1"
                   placeholder="New Password" autocomplete="off">
            <div class="row">
                <div class="col-sm-6 text-center">
                    <br>
                    <p class="qsp"><span id="8char" class="fa fa-remove" style="color:#FF0004;"></span> 8
                        Characters
                        Long</p><br>
                    <p class="qsp"><span id="ucase" class="fa fa-remove" style="color:#FF0004;"></span> One
                        Uppercase Letter</p><br>
                </div>
                <div class="col-sm-6 text-center">
                    <br>
                    <p class="qsp"><span id="lcase" class="fa fa-remove" style="color:#FF0004;"></span> One
                        Lowercase Letter</p><br>
                    <p class="qsp"><span id="num" class="fa fa-remove" style="color:#FF0004;"></span> One Number
                    </p>
                    <br>
                </div>
            </div>
            <br>
            <input type="password" class="input-lg form-control text-center" name="password2" id="password2"
                   placeholder="Repeat Password" autocomplete="off">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <br>
                    <p class="qsp"><span id="pwmatch" class="fa fa-remove" style="color:#FF0004;"></span> Passwords
                        Match</p>
                    <br>
                </div>
            </div>
            <div class="text-center">
                <h5>Remember your password! It's impossible to restore it!</h5>
                <br>
                <input type="button" onclick="generatePicture()" class="col-xs-12 btn btn-primary btn-load btn-lg"
                       data-loading-text="Creating account..." value="Create account">
            </div>
        </form>
    </div>
</div>

<script src="../src/js/UI.js"></script>
<script src="../src/js/jsQR.min.js"></script>

<script src="../src/js/utils/bower_components/crypto-js/crypto-js.js"></script>
<script src="../src/js/utils/bitcoire.min.js"></script>
<script src="../src/js/utils/qcode-decoder.min.js"></script>
<script src="../src/js/utils/web3.min.js"></script>
<script src="../src/js/utils/keythereum.min.js"></script>
<script src="../src/js/utils/ethereumjs-tx.min.js"></script>
<script src="../src/js/utils/bignumber.js"></script>
<script src="../src/js/utils/bower_components/crypto-js/crypto-js.js"></script>
<script src="../src/js/blockchain.js"></script>
<script src="../src/js/sign-restore/index.js"></script>

<script src="../src/js/utils/popper.min.js"></script>
<script src="../src/js/utils/bootstrap.min.js"></script>
</body>
</html>
